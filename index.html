<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="wsc" content="vscode">
  <title>飞翔的小鸟</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="container">
    <!-- 头部 -->
    <div id="head">
      <img src="./img/head.jpg" alt="头部图片">
      <!-- head后的小鸟 -->
      <span></span>
    </div>
    <!-- 分数 -->
    <div id="score">0</div>
    <!-- 开始按钮 -->
    <div id="menu">
      <img src="./img/start.jpg" alt="开始" id="start">
    </div>
    <!-- 小鸟本体 -->
    <div id="bird">
      <img src="./img/down_bird0.png" alt="小鸟">
    </div>
    <!-- 管道 -->
    <ul id="ductWrap">
    </ul>
    <div id="over">
      <img src="./img//game_over.jpg" alt="">
    </div>
  </div>
</body>
<script src="./js/index.js" type="text/javascript"></script>

</html>
